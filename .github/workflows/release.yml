name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri-shell/src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install without llama-cpp-python (users download locally)
          pip install pyinstaller>=6.11
          pip install -e '.'

      - name: Install frontend dependencies
        run: |
          cd frontend/pluto_duck_frontend
          pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend/pluto_duck_frontend
          pnpm build

      - name: Build backend
        run: |
          pyinstaller pluto-duck-backend.spec --distpath dist --workpath build/.pyinstaller

      - name: Sign backend (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          KEYCHAIN=build.keychain
          KEYCHAIN_PW=actions
          security create-keychain -p "$KEYCHAIN_PW" "$KEYCHAIN"
          # keep unlocked for up to 6 hours (avoid intermittent prompts/locks)
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PW" "$KEYCHAIN"
          # ensure codesign/productbuild can access the key in headless CI
          security import certificate.p12 -k "$KEYCHAIN" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign:,productbuild: -s -k "$KEYCHAIN_PW" "$KEYCHAIN"
          # make sure the keychain is in the search list and default
          security list-keychains -d user -s "$KEYCHAIN" login.keychain-db
          security default-keychain -s "$KEYCHAIN"
          security find-identity -v -p codesigning || true
          
          # Sign backend binary
          IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}"
          codesign --force --options runtime --sign "$IDENTITY" --timestamp dist/pluto-duck-backend/pluto-duck-backend
          
          # Sign all dylibs
          xattr -cr dist/pluto-duck-backend/_internal 2>/dev/null || true
          find dist/pluto-duck-backend/_internal \( -name "*.dylib" -o -name "*.so" \) -print0 | while IFS= read -r -d '' file; do
            echo "codesign $file"
            codesign --force --options runtime --sign "$IDENTITY" --timestamp "$file"
          done

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          # CI already builds (and signs) backend + builds frontend; skip Tauri's beforeBuildCommand.
          TAURI_SKIP_BEFORE_BUILD: "1"
          # IMPORTANT: do NOT set an empty password env var on macOS runners.
          # If your key is password-protected, store it in GitHub Secrets and pass it in the signing step below.
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          projectPath: tauri-shell
          args: --target ${{ matrix.target }}

      - name: Notarize DMG (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          if [ -z "${APPLE_ID}" ] || [ -z "${APPLE_PASSWORD}" ] || [ -z "${APPLE_TEAM_ID}" ]; then
            echo "ERROR: Missing notarization secrets. Required: APPLE_ID, APPLE_PASSWORD (app-specific password), APPLE_TEAM_ID"
            exit 1
          fi

          DMG_DIR="tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/dmg"
          DMG_PATH="$(ls -1 "${DMG_DIR}"/*.dmg | head -n 1)"
          echo "Notarizing DMG: ${DMG_PATH}"

          # Submit without --wait (some environments can hang). Poll until completion.
          SUBMIT_JSON="$(xcrun notarytool submit "${DMG_PATH}" \
            --apple-id "${APPLE_ID}" \
            --team-id "${APPLE_TEAM_ID}" \
            --password "${APPLE_PASSWORD}" \
            --output-format json)"
          export SUBMIT_JSON

          echo "${SUBMIT_JSON}"
          SUBMISSION_ID="$(python -c "import json, os; from contextlib import suppress; obj={}; with suppress(Exception): obj=json.loads(os.environ.get('SUBMIT_JSON','{}')); print(obj.get('id',''))")"
          if [ -z "${SUBMISSION_ID}" ]; then
            echo "ERROR: Could not parse submission id from notarytool output"
            exit 1
          fi

          echo "Submission ID: ${SUBMISSION_ID}"
          echo "Polling status..."
          START_TIME="$(date +%s)"
          MAX_WAIT_SECONDS=1800
          POLL_INTERVAL_SECONDS=20

          while true; do
            NOW="$(date +%s)"
            ELAPSED=$((NOW - START_TIME))
            if [ "${ELAPSED}" -ge "${MAX_WAIT_SECONDS}" ]; then
              echo "ERROR: Timed out after $((MAX_WAIT_SECONDS/60)) minutes"
              xcrun notarytool info "${SUBMISSION_ID}" --apple-id "${APPLE_ID}" --team-id "${APPLE_TEAM_ID}" --password "${APPLE_PASSWORD}" || true
              xcrun notarytool log  "${SUBMISSION_ID}" --apple-id "${APPLE_ID}" --team-id "${APPLE_TEAM_ID}" --password "${APPLE_PASSWORD}" || true
              exit 1
            fi

            INFO_JSON="$(xcrun notarytool info "${SUBMISSION_ID}" \
              --apple-id "${APPLE_ID}" \
              --team-id "${APPLE_TEAM_ID}" \
              --password "${APPLE_PASSWORD}" \
              --output-format json || true)"
            export INFO_JSON

            STATUS="$(python -c "import json, os; from contextlib import suppress; obj={}; with suppress(Exception): obj=json.loads(os.environ.get('INFO_JSON','{}')); print(obj.get('status',''))")"
            if [ -z "${STATUS}" ]; then
              STATUS="In Progress"
            fi
            echo "  status: ${STATUS} (elapsed ${ELAPSED}s)"

            if [ "${STATUS}" = "Accepted" ]; then
              break
            fi
            if [ "${STATUS}" = "Invalid" ] || [ "${STATUS}" = "Rejected" ]; then
              echo "ERROR: Notarization failed (status: ${STATUS})"
              xcrun notarytool log "${SUBMISSION_ID}" --apple-id "${APPLE_ID}" --team-id "${APPLE_TEAM_ID}" --password "${APPLE_PASSWORD}" || true
              exit 1
            fi

            sleep "${POLL_INTERVAL_SECONDS}"
          done

          echo "âœ“ Notarization accepted!"
          echo "Stapling DMG..."
          xcrun stapler staple "${DMG_PATH}"
          xcrun stapler validate "${DMG_PATH}"

      - name: Sign updater artifacts (.sig)
        if: runner.os == 'macOS'
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          npm i -g @tauri-apps/cli@v2
          if [ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "ERROR: Missing GitHub Secret: TAURI_SIGNING_PRIVATE_KEY_PASSWORD"
            echo "This is the passphrase used when generating the updater signing key."
            echo "See: https://tauri.app/start/migrate/from-tauri-1/#environment-variables-changes"
            exit 1
          fi
          ART_DIR="tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos"
          echo "Signing .app.tar.gz files in: ${ART_DIR}"
          ls -la "${ART_DIR}" || true
          for f in "${ART_DIR}"/*.app.tar.gz; do
            echo "Signing: $f"
            # Workaround for macOS runner TTY issues when password is empty:
            # Always use a password-protected key in CI and provide it here.
            npx --yes @tauri-apps/cli@v2 signer sign -p "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" "$f"
          done
          echo "After signing:"
          ls -la "${ART_DIR}" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.arch }}
          path: |
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

  publish:
    needs: build-tauri
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tauri-*

      - name: List artifacts
        run: |
          echo "=== All files in artifacts ==="
          find artifacts -type f
          echo "=== Directory structure ==="
          ls -laR artifacts/

      - name: Prepare release assets (rename to avoid collisions)
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          mkdir -p release-assets
          # macos tar.gz + sig (per arch)
          cp "artifacts/tauri-aarch64/macos/"*.app.tar.gz "release-assets/Pluto Duck_${VERSION}_aarch64.app.tar.gz"
          cp "artifacts/tauri-x86_64/macos/"*.app.tar.gz "release-assets/Pluto Duck_${VERSION}_x64.app.tar.gz"
          if ls artifacts/tauri-aarch64/macos/*.app.tar.gz.sig >/dev/null 2>&1; then
            cp "artifacts/tauri-aarch64/macos/"*.app.tar.gz.sig "release-assets/Pluto Duck_${VERSION}_aarch64.app.tar.gz.sig"
          fi
          if ls artifacts/tauri-x86_64/macos/*.app.tar.gz.sig >/dev/null 2>&1; then
            cp "artifacts/tauri-x86_64/macos/"*.app.tar.gz.sig "release-assets/Pluto Duck_${VERSION}_x64.app.tar.gz.sig"
          fi
          # DMGs (already unique)
          cp artifacts/tauri-aarch64/dmg/*.dmg release-assets/
          cp artifacts/tauri-x86_64/dmg/*.dmg release-assets/
          echo "=== release-assets ==="
          ls -la release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/*.tar.gz
            release-assets/*.tar.gz.sig
            release-assets/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Setup Node.js for script
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate latest.json
        run: node scripts/generate-latest-json.js ${{ github.ref_name }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          ARTIFACTS_DIR: release-assets

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-updater
          keep_files: true
