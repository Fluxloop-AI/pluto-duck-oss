name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri-shell/src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install without llama-cpp-python (users download locally)
          pip install pyinstaller>=6.11
          pip install -e '.'

      - name: Install frontend dependencies
        run: |
          cd frontend/pluto_duck_frontend
          pnpm install --no-frozen-lockfile

      - name: Build backend
        run: |
          pyinstaller pluto-duck-backend.spec --distpath dist --workpath build/.pyinstaller

      - name: Sign backend (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          
          # Sign backend binary
          IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}"
          codesign --force --options runtime --sign "$IDENTITY" --timestamp dist/pluto-duck-backend/pluto-duck-backend
          
          # Sign all dylibs
          find dist/pluto-duck-backend/_internal -name "*.dylib" -o -name "*.so" | while read -r file; do
            codesign --force --options runtime --sign "$IDENTITY" --timestamp "$file" 2>/dev/null || true
          done

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Skip notarization (add credentials later for full notarization)
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: tauri-shell
          args: --target ${{ matrix.target }}

      - name: Sign updater artifacts (.sig)
        if: runner.os == 'macOS'
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          npm i -g @tauri-apps/cli@v2
          ART_DIR="tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos"
          echo "Signing .app.tar.gz files in: ${ART_DIR}"
          ls -la "${ART_DIR}" || true
          for f in "${ART_DIR}"/*.app.tar.gz; do
            echo "Signing: $f"
            if [ -n "${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}" ]; then
              npx --yes @tauri-apps/cli@v2 signer sign -p "${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}" "$f"
            else
              npx --yes @tauri-apps/cli@v2 signer sign "$f"
            fi
          done
          echo "After signing:"
          ls -la "${ART_DIR}" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.arch }}
          path: |
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

  publish:
    needs: build-tauri
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tauri-*

      - name: List artifacts
        run: |
          echo "=== All files in artifacts ==="
          find artifacts -type f
          echo "=== Directory structure ==="
          ls -laR artifacts/

      - name: Prepare release assets (rename to avoid collisions)
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          mkdir -p release-assets
          # macos tar.gz + sig (per arch)
          cp "artifacts/tauri-aarch64/macos/"*.app.tar.gz "release-assets/Pluto Duck_${VERSION}_aarch64.app.tar.gz"
          cp "artifacts/tauri-x86_64/macos/"*.app.tar.gz "release-assets/Pluto Duck_${VERSION}_x64.app.tar.gz"
          if ls artifacts/tauri-aarch64/macos/*.app.tar.gz.sig >/dev/null 2>&1; then
            cp "artifacts/tauri-aarch64/macos/"*.app.tar.gz.sig "release-assets/Pluto Duck_${VERSION}_aarch64.app.tar.gz.sig"
          fi
          if ls artifacts/tauri-x86_64/macos/*.app.tar.gz.sig >/dev/null 2>&1; then
            cp "artifacts/tauri-x86_64/macos/"*.app.tar.gz.sig "release-assets/Pluto Duck_${VERSION}_x64.app.tar.gz.sig"
          fi
          # DMGs (already unique)
          cp artifacts/tauri-aarch64/dmg/*.dmg release-assets/
          cp artifacts/tauri-x86_64/dmg/*.dmg release-assets/
          echo "=== release-assets ==="
          ls -la release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/*.tar.gz
            release-assets/*.tar.gz.sig
            release-assets/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Setup Node.js for script
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate latest.json
        run: node scripts/generate-latest-json.js ${{ github.ref_name }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          ARTIFACTS_DIR: release-assets

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-updater
          keep_files: true
